{% extends "layout.html" %}
{% block content %}
<h1>Update</h1>
<form action="{{UpdateRoute}}" method="post">
<table>
    {% for i in range(attributes|length) %}
    <tr>
        <td><input {% if i==0 %}disabled{% endif %} name="{{attributes[i][1]}}" value="{{attributes[i][0]}}" type="text"></td>
    </tr>
    {% endfor %}
</table>
<input value="update" type="submit"></input>
</form>
{% endblock %}
