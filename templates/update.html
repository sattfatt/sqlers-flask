{% extends "layout.html" %}
{% block content %}
<h1>Update</h1>
<form action="{{UpdateRoute}}">
<table>
    {% for item in attributes %}

        <td><input name="{{item}}" placeholder="{{item}}" type="text"></td>
    </tr>
    {% endfor %}
</table>
<input value="update" type="submit"></input>
</form>
{% endblock %}
