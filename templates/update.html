{% extends "layout.html" %}
{% block content %}
<h1>Update</h1>
<form action="{{UpdateRoute}}" method="post">
<table>
    {% for item in attributes %}
    <tr>
        <td><input name="{{item[1]}}" value="{{item[0]}}" type="text"></td>
    </tr>
    {% endfor %}
</table>
<input value="update" type="submit"></input>
</form>
{% endblock %}
