{% extends 'layout.html' %}
{% block content %}
    <tr>
        {% for header in headers %}
        <th>{{header}}</th>
        {% endfor %}
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for row in data %}
    <tr>
        {% for item in row %}
        <td>{{item}}</td>
        {% endfor %}
        <td><button>Update</button></td>
        <td><button>Delete</button></td>
    </tr>
    {% endfor %}
    
    
{% endblock %}
